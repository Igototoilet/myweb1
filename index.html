<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายยางรถยนต์ CMU</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 100px;
        }
        .advertisement {
            background-color: #ffcc00;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: 10px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            color: #e91e63;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="โลโก้ร้าน">
        <h1>ร้านขายยางรถยนต์ CMU</h1>
    </header>

    <div class="advertisement">
        โปรโมชั่นพิเศษสำหรับนักศึกษา มช. ลดสูงสุด 20% วันนี้เท่านั้น!
    </div>

    <div class="products">
        <div class="product">
            <img src="tire1.jpg" alt="ยางรถยนต์รุ่นที่ 1">
            <h2>ยางรุ่น SpeedX</h2>
            <p class="price">฿2,500</p>
        </div>
        <div class="product">
            <img src="tire2.jpg" alt="ยางรถยนต์รุ่นที่ 2">
            <h2>ยางรุ่น GripPro</h2>
            <p class="price">฿2,800</p>
        </div>
        <div class="product">
            <img src="tire3.jpg" alt="ยางรถยนต์รุ่นที่ 3">
            <h2>ยางรุ่น EcoDrive</h2>
            <p class="price">฿2,300</p>
        </div>
    </div>

</body>
</html>
